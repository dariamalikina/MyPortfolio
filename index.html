<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Iadarchan</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,&display=swap" rel="stylesheet" />
 </head>
    <body>
        <div class="wrapper">

                            </div>

            <!-- Блок `footer` -->

                подвал
